<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas: Crear combinar filas o columnas </title>
</head>
<body>
    <h1>Tablas</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Nacionalidad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jheison</td>
                <td colspan="2"> Sin Información</td>

            </tr>
            <tr>
                <td>David</td>
                <td>31 Años</td>
                <td>Narnia</td>
            </tr>
        </tbody>
    </table>

    <br>

    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Nacionalidad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jheison</td>
                <td> 30 Años</td>
                <td rowspan="2"> Sin Información</td>

            </tr>
            <tr>
                <td>David</td>
                <td>31 Años</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
